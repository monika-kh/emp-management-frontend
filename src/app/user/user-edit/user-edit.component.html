<div class="container" *ngIf="detail">
    <div class="row">
        <div class="col-md-12">

            <div class="container mb-5">
                <header class="header">
                    <h1 id="title" class="text-center">User Form</h1>
                </header>
                <div class="form-wrap">
                    <form id="userForm" [formGroup]="userForm" (ngSubmit)="onUpdate()">
                        <div class="row">
                            <div class="col-md-6" hidden>
                                <div class="form-group">
                                    <label id="name-label" for="user_id">user_id</label>
                                    <input type="text" id="id" class="form-control" formControlName="user_id"
                                        type="text" name="user_id" value="{{detail.employee.user_id}}"
                                        [(ngModel)]="detail.employee.user_id">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="name-label" for="firstname">First Name</label>
                                    <input type="text" id="firstname" class="form-control" formControlName="firstname"
                                        type="text" name="firstname" placeholder="Enter a First Name"
                                        value="{{detail.employee.firstname}}" [(ngModel)]="detail.employee.firstname">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="name-label" for="lastname">Last Name</label>
                                    <input type="text" id="lastname" class="form-control" type="text" name="lastname"
                                        formControlName="lastname" placeholder="Enter a Last Name"
                                        value="{{detail.employee.lastname}}" [(ngModel)]="detail.employee.lastname">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="email-label" for="username">Email</label>
                                    <input type="email" name="username" id="username" placeholder="Enter your email"
                                        formControlName="username" class="form-control" required
                                        value="{{detail.employee.username}}" [(ngModel)]="detail.employee.username"
                                        readonly>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="email-label" for="department">Department</label>
                                    <input type="email" name="department" id="department"
                                        placeholder="Enter your department" formControlName="department"
                                        class="form-control" required value="{{detail.employee.department}}"
                                        [(ngModel)]="detail.employee.department">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="address-label" for="address">Address</label>
                                    <input type="text" name="address" id="address"
                                        placeholder="Enter your address" formControlName="address"
                                        class="form-control" required value="{{detail.employee.address}}"
                                        [(ngModel)]="detail.employee.address">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="city-label" for="city">City</label>
                                    <input type="text" name="city" id="city"
                                        placeholder="Enter your city" formControlName="city"
                                        class="form-control" required value="{{detail.employee.city}}"
                                        [(ngModel)]="detail.employee.city">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="phone_number-label" for="phone_number">Contact</label>
                                    <input type="text" name="phone_number" id="phone_number"
                                        placeholder="Enter your phone_number" formControlName="phone_number"
                                        class="form-control" required value="{{detail.employee.phone_number}}"
                                        [(ngModel)]="detail.employee.phone_number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label id="phone_number-label" for="phone_number">Gender</label>
                                    <input type="text" name="phone_number" id="phone_number"
                                        placeholder="Enter your phone_number" formControlName="phone_number"
                                        class="form-control" required value="{{detail.employee.phone_number}}"
                                        [(ngModel)]="detail.employee.phone_number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="row">
                                <div class="form-group">
                                <label id="technology" for="technologies_familiar_with">Technologies Known</label>
                                  <div class="selected-values" *ngIf="selectedOptions.length > 0">
                                    <span *ngFor="let tech of selectedOptions" class="selected-value">{{ tech }}</span>
                                  </div>
                                  <input
                                    formControlName="technologies_familiar_with"
                                    class="form-control"
                                    [placeholder]="('Select Technology')"
                                    [(ngModel)]="tech_list"
                                    (focus)="showOptions = true"
                                    (blur)="closeDropDown()"
                                  />

                                  <div *ngIf="showOptions">
                                    <div *ngFor="let tech of technology" class="option-item">
                                      <label>
                                        <input
                                          type="checkbox"
                                          [value]="tech.name"
                                          [checked]="isSelected(tech.name)"
                                          [class.new-selected]="isNewSelected(tech.name)"
                                          (change)="toggleOption(tech.name)"
                                        />
                                        {{ tech.name }}
                                      </label>
                                    </div>
                                  </div>
                                  
                                </div>
                              </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <button type="submit" id="submit" class="btn btn-primary btn-block">Update
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
